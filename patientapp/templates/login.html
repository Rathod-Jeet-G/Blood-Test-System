{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="icon" href="../static/image/image.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
    <form method="POST" action="/">
        {%csrf_token%}
        <center>
        <div class="main-container">
            
            <div class="box">
                <div class="heading">
                    <h2>Login</h2>
                </div>
                <h3 id="err_msg" style="color: red;font-size: larger;font-family: sans-serif;">{{error}}</h3>
                <input type="email" name="email" placeholder="Enter Email">
                <input type="password" name="password" id="password" placeholder="Enter Password">
                <div class="formItem"><span class="togglePassword" id="togglePassword"
                    style="margin-left: 290px;">&#x1F441; <label class="Show">Show
                        Password</label></span></div>
                <input type="submit" name="login" value="Login">
                <p>Don't Have an account? <a href="/signup/">signup</a></p>
            </div>
        </div>
    </center>
    </form>
    <script src="{% static 'js/showpass.js' %}" type="text/javascript"></script>
    <script>
        setTimeout(function () {
            if ($('#err_msg').length > 0) {
                $('#err_msg').remove();
            }
        }, 4000);
    </script>
    
</body>
</html>
